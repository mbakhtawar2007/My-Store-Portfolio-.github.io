<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Outfit Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css"> -->
    <link rel="stylesheet" href="css/product.css">
</head>
<body>

     <!-- Navbar Section -->
     <header>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="#" class="logo">OutfitStore</a>
            </div>
            <div class="navbar-center">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="./shop.html">Shop</a></li>
                    <li><a href="./sale.html">Sale</a></li>
                    <li><a href="./Categories.html">Categories</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="navbar-right">
                <div class="search-bar">
                    <input type="text" placeholder="Search products..." aria-label="Search products">
                    <button aria-label="Search">Search</button>

                </div>
                <div class="user-cart">
                    <a href="#">Login</a>
                    <a href="#">Cart<span class="cart-count">3</span></a>
                </div>
            </div>
            <!-- Hamburger Icon -->
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

        </nav>
    </header>

    <!-- Product Filter Section -->
    <section class="product-filter">
        <h3>Filter Products</h3>
        <form>
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="men">Men</option>
                <option value="women">Women</option>
            </select>

            <label for="price">Price Range:</label>
            <input type="range" id="price" name="price" min="0" max="1000" step="10">
        </form>
    </section>

    <!-- Product Section -->
    <section class="product-section">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="img/product1.jpg" alt="Product 1">
                <h3>Men's Jacket</h3>
                <p>$29.99</p>
                <a href="#" class="add-to-cart">Add to Cart</a>
            </div>
            <div class="product-item">
                <img src="img/product2.jpg" alt="Product 2">
                <h3>Women's Dress</h3>
                <p>$49.99</p>
                <a href="#" class="add-to-cart">Add to Cart</a>
            </div>
            <div class="product-item">
                <img src="img/product3.jpg" alt="Product 3">
                <h3>Leather Shoes</h3>
                <p>$69.99</p>
                <a href="#" class="add-to-cart">Add to Cart</a>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 OutfitStore. All Rights Reserved.</p>
        <!-- Scroll to Top Button -->
        <button class="scroll-to-top" id="scrollToTop" title="Scroll to Top">â†‘</button>
    </footer>
</body>
</html>
