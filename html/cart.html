<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cart - Outfit Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/shop.css" />
</head>
<body>
    <!-- Navbar Section -->
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="#" class="logo">OutfitStore</a>
            </div>
            <div class="navbar-center">
                <ul>
                    <li><a href="../html/index.html">Home</a></li>
                    <li><a href="../html/shop.html">Shop</a></li>
                    <li><a href="../html/sale.html">Sale</a></li>
                    <li><a href="../html/Categories.html">Categories</a></li>
                    <li><a href="../html/contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="navbar-right">
                <div class="search-bar">
                    <input type="text" placeholder="Search products..." aria-label="Search products" />
                    <button aria-label="Search">Search</button>
                </div>
                <div class="user-cart">
                    <a href="#">Login</a>
                    <a href="#">Cart<span class="cart-count">3</span></a>
                </div>
            </div>
            <div class="hamburger" id="hamburger" aria-label="Toggle Menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- Cart Section -->
    <main class="product-section">
        <h2>Your Shopping Cart</h2>
        <div class="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="cart-summary">
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button class="btn btn-primary" id="checkout-btn" disabled>Proceed to Checkout</button>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 OutfitStore. All Rights Reserved.</p>
        <!-- Scroll to Top Button -->
        <button class="scroll-to-top" id="scrollToTop" title="Scroll to Top">â†‘</button>
    </footer>

    <script src="../script.js" defer></script>
    <script>
        // Render cart items dynamically
        function renderCart() {
            const cartItemsContainer = document.querySelector('.cart-items');
            const cartTotalElement = document.getElementById('cart-total');
            const checkoutBtn = document.getElementById('checkout-btn');
            const cart = JSON.parse(localStorage.getItem('cartItems')) || [];

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is currently empty.</p>';
                cartTotalElement.textContent = '0.00';
                checkoutBtn.disabled = true;
                return;
            }

            let total = 0;
            cartItemsContainer.innerHTML = '';

            cart.forEach((item, index) => {
                total += item.price * item.quantity;

                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image" />
                    <div class="cart-item-details">
                        <h3>${item.name}</h3>
                        <p>Price: $${item.price.toFixed(2)}</p>
                        <label for="quantity-${index}">Quantity:</label>
                        <input type="number" id="quantity-${index}" min="1" value="${item.quantity}" />
                        <button class="remove-item" data-index="${index}">Remove</button>
                    </div>
                `;
                cartItemsContainer.appendChild(itemDiv);
            });

            cartTotalElement.textContent = total.toFixed(2);
            checkoutBtn.disabled = false;

            // Add event listeners for quantity changes and remove buttons
            cartItemsContainer.querySelectorAll('input[type="number"]').forEach(input => {
                input.addEventListener('change', (e) => {
                    const idx = parseInt(e.target.id.split('-')[1]);
                    const newQty = parseInt(e.target.value);
                    if (newQty < 1) {
                        e.target.value = cart[idx].quantity;
                        return;
                    }
                    cart[idx].quantity = newQty;
                    localStorage.setItem('cartItems', JSON.stringify(cart));
                    renderCart();
                    updateCartCount();
                });
            });

            cartItemsContainer.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', (e) => {
                    const idx = parseInt(e.target.getAttribute('data-index'));
                    cart.splice(idx, 1);
                    localStorage.setItem('cartItems', JSON.stringify(cart));
                    renderCart();
                    updateCartCount();
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderCart();

            const checkoutBtn = document.getElementById('checkout-btn');
            checkoutBtn.addEventListener('click', () => {
                alert('Checkout functionality is not implemented yet.');
            });
        });
    </script>
</body>
</html>
