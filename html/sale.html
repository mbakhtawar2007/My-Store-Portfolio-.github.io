<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale - Outfit Store</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/sale.css">
    <link rel="stylesheet" href="../css/product.css">
</head>

<body>

    <!-- Navbar Section -->
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="#" class="logo">OutfitStore</a>
            </div>
            <div class="navbar-center">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="sale.html">Sale</a></li>
                    <li><a href="Categories.html">Categories</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="navbar-right">
                <div class="search-bar">
                    <input type="text" placeholder="Search products..." aria-label="Search products">
                    <button aria-label="Search">Search</button>

                </div>
                <div class="user-cart">
                    <a href="cart.html" aria-label="View Cart">Cart <span class="cart-count"
                            aria-hidden="true">3</span></a>
                </div>
            </div>
            <!-- Hamburger Icon -->
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

        </nav>
    </header>
    <!-- Sale Section -->
    <section class="sale-section">
        <h2>Sale Items</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="../images/Men's Jacket.jpg" alt="Discounted Men's Jacket on sale">
                <h3>Men's Jacket</h3>
                <p class="original-price">$59.99</p>
                <p class="sale-price">$39.99</p>
                <a href="#" class="add-to-cart">Add to Cart</a>
            </div>
            <div class="product-item">
                <img src="../images/Women's Dress.webp" alt="Discounted Women's Dress">
                <h3>Women's Dress</h3>
                <p class="original-price">$79.99</p>
                <p class="sale-price">$59.99</p>
                <a href="#" class="add-to-cart">Add to Cart</a>
            </div>
            <div class="product-item">
                <img src="../images/Accessories.webp" alt="Discounted Accessories">
                <h3>Accessories</h3>
                <p class="original-price">$29.99</p>
                <p class="sale-price">$19.99</p>
                <a href="#" class="add-to-cart">Add to Cart</a>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 OutfitStore. All Rights Reserved.</p>
        <!-- Scroll to Top Button -->
        <button class="scroll-to-top" id="scrollToTop" title="Scroll to Top">â†‘</button>
    </footer>
    <script src="../script.js" defer></script>
</body>

</html>
