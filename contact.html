<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Outfit Store</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/contact.css" />
</head>

<body>
    <!-- Navbar Section -->
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="#" class="logo">OutfitStore</a>
            </div>
            <div class="navbar-center">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./products.html">Products</a></li>
                    <li><a href="./sale.html">Sale</a></li>
                    <li><a href="./Categories.html">Categories</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="navbar-right">
                <div class="search-bar">
                    <input type="text" placeholder="Search products..." aria-label="Search products" />
                    <button aria-label="Search">Search</button>
                </div>
                <div class="user-cart">
                    <a href="cart.html" aria-label="View Cart">Cart <span class="cart-count"
                            aria-hidden="true">3</span></a>
                </div>
            </div>
            <div class="hamburger" id="hamburger" aria-label="Toggle Menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- Contact Section -->
    <main class="contact-section">
        <h2>Contact Us</h2>
        <form id="contactForm" action="#" method="post" novalidate>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required />

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>

            <!-- TODO: Integrate backend form submission handling here -->

            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 OutfitStore. All Rights Reserved.</p>
        <!-- Scroll to Top Button -->
        <button class="scroll-to-top" id="scrollToTop" title="Scroll to Top">â†‘</button>
    </footer>

    <script src="../script.js" defer></script>
</body>

</html>
