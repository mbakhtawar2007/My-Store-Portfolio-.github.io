<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Outfit Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/shop.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>

    <!-- Navbar Section -->
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="#" class="logo">OutfitStore</a>
            </div>
            <div class="navbar-center">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/shop.html">Shop</a></li>
                    <li><a href="/sale.html">Sale</a></li>
                    <li><a href="/Categories.html">Categories</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="navbar-right">
                <div class="search-bar">
                    <input type="text" placeholder="Search products..." aria-label="Search products">
                    <button aria-label="Search">Search</button>

                </div>
                <div class="user-cart">
                    <a href="#">Login</a>
                    <a href="#">Cart<span class="cart-count">3</span></a>
                </div>
            </div>
            <!-- Hamburger Icon -->
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

        </nav>
    </header>
    <!-- Shop Section -->
    <section class="product-section">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="img/product1.jpg" alt="Stylish Men's Jacket">
                <h3>Men's Jacket</h3>
                <p>$29.99</p>
                <a href="#" class="add-to-cart">Add to Cart</a>
            </div>
            <div class="product-item">
                <img src="img/product2.jpg" alt="Elegant Women's Dress">
                <h3>Women's Dress</h3>
                <p>$49.99</p>
                <a href="#" class="add-to-cart">Add to Cart</a>
            </div>
            <div class="product-item">
                <img src="img/product3.jpg" alt="Durable Leather Shoes">
                <h3>Leather Shoes</h3>
                <p>$69.99</p>
                <a href="#" class="add-to-cart">Add to Cart</a>
            </div>
            <!-- Add more product items as needed -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 OutfitStore. All Rights Reserved.</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
